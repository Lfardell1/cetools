<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
  </head>
  <body>
    
    <div class="flex">
      <div class="flex flex-col w-80 h-screen px-4 py-8 overflow-y-auto border-r">
        <h2 class="text-3xl font-Lucinda-Grande text-center text-grey-800">Customer Engagement Utilities</h2>


        <div class="flex flex-col justify-between mt-6">
          <aside>
            <ul>

              <li>
                <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md hover:text-gray-900" href="/">
                  <span class="mx-4 font-medium">Home</span>
                </a>
              </li>

              <li>
                <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md hover:text-gray-900" href="/Lodgement">
                  <span class="mx-4 font-medium">Lodgement Letter Generator</span>
                </a>
              </li>

              <li>
                <a class="flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-200 hover:text-gray-900" href="/KM">
                  <span class="mx-4 font-medium">Useful KM Pages</span>
                </a>
              </li>

              
              <li>
                <a class="flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-200 hover:text-gray-900" href="/SN">
                  <span class="mx-4 font-medium">Apple device Lookup</span>
                </a>
              </li>

              <li>
                <a class="flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-200 hover:text-gray-900" href="/bom">
                  <span class="mx-4 font-medium">BOM</span>
                </a>
              </li>

              <li>
                <a class="flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-200 hover:text-gray-900" href="/TemplatesPage">
                  <span class="mx-4 font-medium">Templates</span>
                </a>
              </li>

              <li>
                <a class="flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-200 hover:text-gray-900" href="/ABN">
                  <span class="mx-4 font-medium">ABN Search</span>
                </a>
              </li>


              <li>
                <a class="flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-200 hover:text-gray-900" href="/Limits">
                  <span class="mx-4 font-medium">Policy Limits</span>
                </a>
              </li>

              <li>
                <a class="flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-200 hover:text-gray-900" href="/XS">
                  <span class="mx-4 font-medium">XS guidelines</span>
                </a>
              </li>


            </ul>

          </aside>
          
        </div>
      </div>
  
    {% block content %}
    {% endblock content %}
